<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão</title>
  <link rel="stylesheet" href="style.css">
  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <h1>CARTÃO DE ESTUDANTE</h1>
    <div class="config-bx">
      <button class="color-picker-button">
        <img src="images/color-fill.svg" alt="" srcset="">
      </button>
      <button>
        <img src="images/edit.svg" alt="" srcset="">
      </button>
    </div>

    <div class="current-cash">
      <h1>SALDO ATUAL</h1>
      <p class="cash">45</p>
    </div>

    <div class="more-info">
      <p>PRÓXIMA RECARGA: 12/01/2024</p>
      <p>DIAS TOTAIS: 24</p>
    </div>

    <hr>

    <div class="card">
      <h1 class="name">????</h1>
      <h2 class="id">????</h2>
      <p class="type">????</p>
    </div>
  </main>

  <template class="color-picker-template">
    <div class="modal-container">
      <section class="modal">
        <h1>PERSONALIZE SEU CARTÃO</h1>

        <div class="image-preview-container">
          <img class='image-preview' src="" alt="">
          <button class="refresh-image-button">
            <img src="images/rotate.svg" alt="">
          </button>
        </div>

        <div class="details">
          <label for="">Detalhes: </label>
          <input class='color-picker-input' type="color">
        </div>

        <div class="text">
          <label for="">Texto: </label>
          <input class='font-color-input' type="color">
        </div>


        <button class="select-button">SELECIONAR</button>
      </section>
    </div>
  </template>
  <script src="index.js" type="module"></script>
</body>

</html>
